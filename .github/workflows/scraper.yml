name: Financial News Scraper

on:
  workflow_dispatch:   # allow manual trigger   # every Monday at 03:00 UTC = 08:30 IST

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 langdetect googletrans==4.0.0-rc1

      - name: Run scraper
        run: |
          python news_scraper_final.py <<EOF
          Reliance
          01-11-2016
          05-08-2025
          EOF

      - name: Upload scraped CSV
        uses: actions/upload-artifact@v4
        with:
          name: news_results
          path: news_results.csv
